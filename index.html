<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animaciones CSS</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h2 class="animado">Examen m9 uf2 - Alberto</h2>

  <div class="avatar-reloj">
    <img src="einstein.avif" alt="Einstein" class="avatar" />

    <!-- Aguja minutos -->
    <div class="manecilla minutos">
      <svg width="200" height="200" viewBox="0 0 400 400">
        <line
          x1="200"
          y1="200"
          x2="200"
          y2="30"
          stroke="blue"
          stroke-width="5"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <!-- Aguja segundos -->
    <div class="manecilla segundos">
      <svg width="200" height="200" viewBox="0 0 400 400">
        <line
          x1="200"
          y1="200"
          x2="200"
          y2="50"
          stroke="red"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </div>
</body>

</html>
